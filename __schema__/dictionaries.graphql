input UpdateDictionaryInput {
  name: String!
  isActive: Boolean!
  labels: [String]
  values: JSON
}

type UpdateDictionaryPayload {
  dictionary: Dictionary
}

type Dictionary {
  name: String
  isActive: Boolean
  labels: [String]
  values: JSON
}

input DictionaryFilter {
  name: String
  label: String
  isActive: Boolean = true
}
